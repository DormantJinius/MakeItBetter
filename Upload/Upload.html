<script>
    (function() {
        $('#addButton').on('click', function () {
            var description = $('label.description').text(),
                    descriptionInput = $('.span4').val(),
                    tag = $('label.tag').text(),
                    tagInput = $('.token-input-token-facebook').text(),
                    youtube = $('label.youtube').text();
            youtubeInput = $('input.youtube').val();


            sessionStorage.setItem(description,descriptionInput);
            sessionStorage.setItem(youtube,youtubeInput);
            sessionStorage.setItem(tag,tagInput);

            displayStorage();

            $('.span4').val("");//clear span4
            $('.token-input-token-facebook').text("");//clear token
            $('input.youtube').val("");//clear youtube
            $('img#blah').attr('src', '#');




        });



        function displayStorage(){
            var box = $('div#userEntry');
            // userEntry.innerHtml = "";

            (function(){
                for(var x=0; x<sessionStorage.length; x++){
                    var a = sessionStorage.key(x);
                    var b = sessionStorage.getItem(a);
                    console.log(a);
                    $('<p></p>',{
                        text: a+" : "+b,
                        class: 'userInput'
                    }).appendTo('div#userEntry');
                }
                $('<hr>').appendTo('div#userEntry');
                $('div#userEntry').css('height', '+=130')
            })();

        };

    })();

    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#blah').attr('src', e.target.result);
            }

            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#imgInp").change(function(){
        readURL(this);
    });
</script>
